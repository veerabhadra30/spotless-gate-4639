<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Page</title>
    <style>
        /* body */
        #navbar{
    width: 100%;
    height: 100px;
    border: 1px solid red;
    display: flex;
    align-items: center;
    background-color: #0b0b0c;
}
#gotocart{
    margin-left: 50px;
    font-size: 20px;
    color: white;
}
#Sbrand{
    width: 100px;
    margin-left: 100px;
    font-size: 20px;
    color: rgb(22, 19, 19);
}
#Low{
    width: 300px;
    margin-left: 100px;
    font-size: 20px;
    color: rgb(10, 9, 9);
}
#High{
    width: 300px;
    margin-left: 100px;
    font-size: 20px;
    color: rgb(18, 16, 16);
}
#logo{
    width: 10%;
    height: 100px;
}

#container{
    width: 100%;
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 20px;
}
#container > div > img{
    width: 80%;
    margin-left: 10%;
    height: 250px;
    border-radius: 10px;
}
#container > div > img:hover{
    width: 90%;
    margin-left: 5%;
}
#container > div{
    border: 1px solid orange;
    height: 420px;
    border-radius: 10px;
    background-color: gainsboro;
}
#container > div:hover{
    background-color: white;
}
#container > div > * {
    text-align: center;
    
}
#addBtn{
    width: 40%;
    margin-left: 30%;
    background-color: black;
    color: white;
    font-size: 15px;
    border-radius: 6px;
}
#container > img{
    width: 100%;
    margin-left: 500px;
}
    </style>
</head>
<body>
    <div id="navbar">
        <img id="logo" src="/index/TRENDEE.gif" alt="">
        <select name="Brand" id="Sbrand">
            <option value="">Brand</option>
        </select>
        <button id="Low">Low Price to High Price</button>
        <button id="High">High Price to Low Price</button>
    </div>
    <div id="container">
        <!-- fetched Data -->
        <img src="https://onlinewoollenstore.com/wp-content/uploads/elementor/thumbs/Products-will-be-added-soon-459-oy242t8ey7hw684h6l8ibgdjfuz56a34od20yllq70.jpg" alt="">
    </div>
</body>
</html>
